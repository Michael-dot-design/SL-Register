<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./Register-style.css">
    <link rel="stylesheet" href="./Log-Register-字体图标/iconfont.css">
</head>
<body>
    <div class="all">
        <div class="left">
            <p class="p1">用户注册</p>
            <p class="p2">USER REGISTER</p>
            <p class="p3">您有以下几种注册方式</p>
            <a href="#"><i class="iconfont">&#xf0106;</i></a>
            <a href="#"><i class="iconfont">&#xe882;</i></a>
            <a href="#"><i class="iconfont">&#x3448;</i></a>
        </div>
        <div class="center">
            <form action="#">
                <table>
                    <tr>
                        <td class="cell1">用户名</td>
                        <td>
                            <input class="cell2" type="text" placeholder="请输入用户名">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">密码</td>
                        <td>
                            <input class="cell2" type="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">Email</td>
                        <td>
                            <input class="cell2" type="text" placeholder="请输入邮箱">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">工作/学校</td>
                        <td>
                            <input class="cell2" type="text" placeholder="请输入学校/工作">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">常用住址</td>
                        <td>
                            <input class="cell2" type="text" placeholder="请输入地址">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">手机号</td>
                        <td>
                            <input class="cell2" type="text" placeholder="请输入手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">性别</td>
                        <td>
                            <input type="radio" name="s" checked="checked"/>男
                            <input type="radio" name="s"/>女
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">出生日期</td>
                        <td>
                            <input class="cell2" type="data" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="cell1">验证码</td>
                        <td>
                            <input class="cell2 cell4" type="text" placeholder="请输入验证码"> 6786
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input class="cell3" type="button" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="right">
            <p>已有账号？<a href="https://michael-dot-design.github.io/SL-log-in/Log.html">立即登录</a></p>
        </div>
    </div>
</body>
</html>
